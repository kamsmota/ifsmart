<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Editar Item</h1>

        <form action="{{ url_for('item_controller.edit_item', item_id=item.id) }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" name="campo1" value="{{ item.campo1 }}" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="campo2" value="{{ item.campo2 }}" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="campo3" value="{{ item.campo3 }}" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" name="campo4" value="{{ item.campo4 }}" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full sm:w-auto mt-4 py-2 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar Alterações</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('item_controller.index') }}" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700">Voltar</a>
        </div>
    </div>

</body>
</html>
