{% extends 'base.html' %}

{% block title %}Lista de Itens{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center mb-6">Lista de Tarefas</h1>
    
    <form action="{{ url_for('item_controller.add_item') }}" method="POST" class="mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" name="campo1" placeholder="Titulo" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="campo2" placeholder="Descrição" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="date" name="campo3" placeholder="Data de entrega" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="campo4" placeholder="Status da tarefa" required class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full sm:w-auto mt-4 py-2 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Adicionar Item</button>
    </form>

    <ul class="space-y-4">
        {% for item in items %}
        <li class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
            <div>
                <div>{{ item.campo1 }}</div>
                <div>{{ item.campo2 }}</div>
                <div>{{ item.campo3 }}</div>
                <div>{{ item.campo4 }}</div>
            </div>
            <div class="space-x-2">
                <a href="{{ url_for('item_controller.edit_item', item_id=item.id) }}" class="text-blue-600 hover:text-blue-800">Editar</a>
                <a href="{{ url_for('item_controller.delete_item', item_id=item.id) }}" class="text-red-600 hover:text-red-800">Excluir</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
