{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mb-4">
            {% for category, message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Nome de usuário:</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>

    <p class="mt-4 text-center">Não tem uma conta? <a href="{{ url_for('auth.signup') }}" class="text-blue-500">Cadastre-se</a></p>
</div>
{% endblock %}
